	<h1>舟山渔民画</h1>
	<p>东海之滨的舟山，是中国第一大群岛，世界著名渔场。这里休养生息着一群纯朴的渔民画家，他们用大海的天真纯朴和无限的想象，把美好的愿望以及真挚的情感，通过一幅幅奇趣构思的斑斓图画表现出来。</p>
	<div align="center"><img src="images/t1.png" alt="图片无法加载" width="400" height="280" align="center"/></div>
	<p>至2008年，有1000余件作品在全国性报刊发表，入编各类画册，入藏多家美术权威架构，并到10多个国家作对外文化交流展出，享誉国内外。</p>
